<div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let vehicle of vehicles">
        <div class="card mb-4">
          <img [src]="getVehicleImg(vehicle)" class="card-img-top" alt="Customer Image">
          <div class="card-body">
            <h5 class="card-title">{{ vehicle.name }}</h5>
            <p class="card-text">{{ vehicle.modelDate }}</p>
            <p class="card-text">{{ vehicle.vehicleType }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
