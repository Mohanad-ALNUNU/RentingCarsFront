<div class="modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Customer</h5>
        <button type="button" class="close" (click)="onCancel()">
          <span>&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="onSave()">
          <div class="form-group">
            <label for="photo">Photo</label>
            <div class="photo-container">
              <img [src]="editedCustomer.imageURL" alt="Customer Photo" class="rounded-circle">
            </div>
            <input type="text" id="photo" class="form-control" [(ngModel)]="editedCustomer.imageURL" name="photo">
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" [(ngModel)]="editedCustomer.firstName" name="firstName">
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" [(ngModel)]="editedCustomer.lastName" name="lastName">
          </div>
          <div class="form-group">
            <label for="birthDay">Birth Day</label>
            <input type="text" id="birthDay" class="form-control" [(ngModel)]="editedCustomer.birthDay" name="birthDay">
          </div>
          <div class="form-group">
            <label for="paymentMethod">Payment Method</label>
            <input type="text" id="paymentMethod" class="form-control" [(ngModel)]="editedCustomer.paymentMethod" name="paymentMethod">
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" (click)="onSave()">Save Changes</button>
            <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
