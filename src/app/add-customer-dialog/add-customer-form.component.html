<form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="p-4">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" class="form-control" formControlName="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" class="form-control" formControlName="lastName" required>
    </div>
    <div class="form-group">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" class="form-control" formControlName="customerName" required>
    </div>
    <div class="form-group">
      <label for="imageURL">Image URL</label>
      <input type="text" id="imageURL" class="form-control" formControlName="imageURL">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" class="form-control" formControlName="password" required>
    </div>
    <div class="form-group">
      <label for="birthDay">Birth Day</label>
      <input type="number" id="birthDay" class="form-control" formControlName="birthDay" required>
    </div>
    <div class="form-group">
      <label for="paymentMethod">Payment Method</label>
      <select id="paymentMethod" class="form-control" formControlName="paymentMethod" required>
        <option value="CREDIT_CARD">Credit Card</option>
        <option value="DEBIT_CARD">Debit Card</option>
        <option value="PAYPAL">Paypal</option>
        <option value="APPLE_PAY">Apple Pay</option>
        <option value="CASH">Cash</option>
      </select>
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
